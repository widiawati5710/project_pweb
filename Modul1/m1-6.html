<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multimedia pada HTML</title>
	</head>
	<body>
		<!-- Menampilkan Gambar -->
		<h4>Gambar</h4>
		<img src="gambar/UNIKUlogo.jpg" alt="logo TI FKOM UNIKU" />

		<!-- Menampilkan Video -->
		<h2>Video Lokal</h2>
		<video width="620" height="100" controls>
			<source src="video/ProfilDosenTI.mp4" type="video/mp4" alt="profil dosen ti fkom uniku" />
			Browser Anda tidak mendukung elemen video. 
		</video>

		<!-- Menampilkan video dari YouTube --> 
		<h2>Video YouTube</h2>
		<iframe width="560" height="315"
			src="https://www.youtube.com/embed/sluiHGL218g"
			frameborder="0" allowfullscreen>
		</iframe>

		<!-- Menampilkan Audio -->
		<h2>Audio</h2>
		<audio controls>
			<source src="audio/marsUniversitaskuningan.mp3" type="audio/mp3" />
				Browser Anda tidak mendukung tag audio.
		</audio>
	</body>
</html>
