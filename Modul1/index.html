        /* Main Content for Rooms */

            width: 75%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .main-content img {
            width: 100%;
            height: auto;
        }
        .room {

            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Footer */
        footer {
