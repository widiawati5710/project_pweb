<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Form Styles */
        .form-container, .table-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2, .table-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: black;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #555;
        }
        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<!-- Form Tambah Data -->
<div class="form-container">
    <h2>Tambah Data Kamar</h2>
    <form id="formTambahKamar">
        <div class="form-group">
            <label for="id-kamar">ID Kamar</label>
            <input type="text" id="id-kamar" name="id-kamar" required>
        </div>
        <div class="form-group">
            <label for="gambar-ruangan">Gambar Ruangan</label>
            <input type="file" id="gambar-ruangan" name="gambar-ruangan" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="jenis-kamar">Jenis Kamar</label>
            <input type="text" id="jenis-kamar" name="jenis-kamar" required>
        </div>
        <div class="form-group">
            <label for="harga-kamar">Harga</label>
            <input type="number" id="harga-kamar" name="harga-kamar" required>
        </div>
        <div class="form-group">
            <label for="fasilitas-kamar">Fasilitas</label>
            <textarea id="fasilitas-kamar" name="fasilitas-kamar" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="tambahDataKamar()">Tambah Data Kamar</button>
        </div>
    </form>
</div>

<!-- Tabel untuk Menampilkan Data Kamar -->
<div class="table-container">
    <h2>Data Kamar</h2>
    <table id="dataKamarTable">
        <thead>
            <tr>
                <th>ID Kamar</th>
                <th>Jenis Kamar</th>
                <th>Harga</th>
                <th>Fasilitas</th>
                <th>Gambar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data kamar akan ditambahkan di sini -->
        </tbody>
    </table>
</div>

<script>
    function tambahDataKamar() {
        // Mengambil nilai input dari form
        const idKamar = document.getElementById('id-kamar').value;
        const jenisKamar = document.getElementById('jenis-kamar').value;
        const hargaKamar = document.getElementById('harga-kamar').value;
        const fasilitasKamar = document.getElementById('fasilitas-kamar').value;
        const gambarRuangan = document.getElementById('gambar-ruangan').files[0];

        // Validasi jika gambar diupload
        let gambarText = gambarRuangan ? gambarRuangan.name : "Tidak ada gambar";

        // Mengambil tabel dan menambahkan baris baru
        const table = document.getElementById('dataKamarTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        // Menambahkan data ke kolom
        newRow.insertCell(0).textContent = idKamar;
        newRow.insertCell(1).textContent = jenisKamar;
        newRow.insertCell(2).textContent = hargaKamar;
        newRow.insertCell(3).textContent = fasilitasKamar;
        newRow.insertCell(4).textContent = gambarText;

        // Alert untuk notifikasi penambahan data
        alert("Data kamar berhasil ditambahkan!");

        // Reset form setelah submit
        document.getElementById('formTambahKamar').reset();
    }
</script>

</body>
</html>
