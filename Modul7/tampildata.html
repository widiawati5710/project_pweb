<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota</title>
    <!-- Link CSS Bootstrap -->
     <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Data Anggota</h1>
    </header>

    <!-- Tabel Data Anggota -->
    <div class="container my-4">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Kode Anggota</th>
                    <th>NIM</th>
                    <th>Nama Lengkap</th>
                    <th>Prodi</th>
                    <th>Kelas</th>
                    <th>Jenis Kelamin</th>
                    <th>No Telepon</th>
                    <th>Foto</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A001</td>
                    <td>2410714053</td>
                    <td>Kim Jiso</td>
                    <td>Gizi</td>
                    <td>A</td>
                    <td>Perempuan</td>
                    <td>08123456789</td>
                    <td><img src="gambar/jiso.jpg" alt="Foto" class="img-thumbnail" width="70"></td>
                    <td>Jl. Merdeka No. 1, Jakarta</td>
                </tr>
                <tr>
                    <td>A002</td>
                    <td>2410714054</td>
                    <td>Jeon Jungkook</td>
                    <td>Teknik Informatika</td>
                    <td>B</td>
                    <td>Laki-laki</td>
                    <td>08198765432</td>
                    <td><img src="gambar/jk.jpg" alt="Foto" class="img-thumbnail" width="70"></td>
                    <td>Jl. Sudirman No. 10, Bandung</td>
                </tr>
                <!-- Tambahkan baris data lain jika perlu -->
            </tbody>
        </table>
    </div>
    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
        
    </script>
</body>
</html>
