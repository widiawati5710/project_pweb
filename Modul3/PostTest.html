<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Halaman Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            max-width: 1000px; 
            margin: 0 auto;
            border: 1px solid #000;
            display: flex;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .image {
            width: 30%;
            height: auto;
            aspect-ratio: 1/1; 
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
        }
        .content {
            width: 70%;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }
        .title {
            border: 1px solid #000;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .snippet {
            border: 1px solid #000;
            padding: 10px;
            flex-grow: 1;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .read-more {
            text-align: right;
            font-size: 16px;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .image, .content {
                width: 100%;
                text-align: center;
            }
            .title, .snippet, .read-more {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">Gambar</div>
        <div class="content">
            <div class="title">Judul</div>
            <div class="snippet">Potongan Artikel</div>
            <div class="read-more">Baca Selengkapnya</div>
        </div>
    </div>
</body>
</html>
