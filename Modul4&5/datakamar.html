<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Data Kamar</h2>
        <form id="formKamar">
            <div class="form-group">
                <label for="idKamar">ID Kamar:</label>
                <input type="text" id="idKamar" placeholder="ID Kamar" required>
            </div>
            <div class="form-group">
                <label for="gambarRuangan">Gambar Ruangan:</label>
                <input type="file" id="gambarRuangan" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="jenisKamar">Jenis Kamar:</label>
                <select id="jenisKamar" required>
                    <option value="">--Pilih--</option>
                    <option value="standar">Standar</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hargaKamar">Harga:</label>
                <input type="number" id="hargaKamar" placeholder="Harga Kamar" required>
            </div>
            <div class="form-group">
                <label for="fasilitas">Fasilitas:</label>
                <textarea id="fasilitas" placeholder="Deskripsi Fasilitas" rows="4" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-simpan">Simpan</button>
                <button type="reset" class="btn-batal">Batal</button>
            </div>
        </form>
    </div>

    <script>
        // Validasi Form Tambah Data Kamar
        document.getElementById('formKamar').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah submit default

            let isValid = true;

            // Validasi ID Kamar
            const idKamar = document.getElementById('idKamar');
            if (idKamar.value.trim() === '') {
                alert('ID Kamar tidak boleh kosong!');
                isValid = false;
            }

            // Validasi Gambar Ruangan
            const gambarRuangan = document.getElementById('gambarRuangan');
            if (gambarRuangan.files.length === 0) {
                alert('Harap unggah gambar ruangan!');
                isValid = false;
            }

            // Validasi Jenis Kamar
            const jenisKamar = document.getElementById('jenisKamar');
            if (jenisKamar.value === '') {
                alert('Pilih jenis kamar!');
                isValid = false;
            }

            // Validasi Harga Kamar
            const hargaKamar = document.getElementById('hargaKamar');
            if (hargaKamar.value.trim() === '' || hargaKamar.value <= 0) {
                alert('Masukkan harga kamar yang valid!');
                isValid = false;
            }

            // Validasi Fasilitas
            const fasilitas = document.getElementById('fasilitas');
            if (fasilitas.value.trim() === '') {
                alert('Deskripsi fasilitas tidak boleh kosong!');
                isValid = false;
            }

            // Jika semua validasi berhasil
            if (isValid) {
                // Menampilkan alert sukses
                alert('Data kamar berhasil ditambahkan!');
                
                // Submit form
                this.submit();
            }
        });
    </script>
</body>
</html>
