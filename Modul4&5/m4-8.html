<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <!-- JavaScript -->
    <script>
        function showData() {
            const pr = document.getElementById("prodi").value;
            document.getElementById("programStudi").value = pr;
        }
    </script>
</head>
<body>
    <h1>Form Pilih Program Studi</h1>
    <form name="form1">
        <table border="0">
            <tr>
                <td><label for="prodi">Program Studi</label></td>
                <td>
                    <select name="prodi" id="prodi" onchange="showData()">
                        <option value="belum ada yang dipilih">-Pilih-</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
                        <option value="Teknik Sipil">Teknik Sipil</option>
                        <option value="Manajemen Informatika">Manajemen Informatika</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="programStudi">Data</label></td>
                <td><input type="text" name="programStudi" id="programStudi" readonly /></td>
            </tr>
        </table>
    </form>
</body>
</html>
