<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        img {
            display: none; /* Awalnya gambar disembunyikan */
            width: 200px;
            height: auto;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="showBtn">Tampilkan Gambar</button>
    <button id="hideBtn">Sembunyikan Gambar</button>
    <img id="myImage" src="https://via.placeholder.com/200" alt="Contoh Gambar">
    <script src="script.js"></script>
</body>
</html>
