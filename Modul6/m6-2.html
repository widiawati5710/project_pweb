<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <!-- File jQuery -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // Fade Out
            $(".fadeout").click(function () {
                $("img").fadeOut();
            });
            // Fade In
            $(".fadein").click(function () {
                $("img").fadeIn();
            });
            // Fade Toggle
            $(".fadetoggle").click(function () {
                $("img").fadeToggle();
                $("img").css("background-color", "orange");
            });
            // Fade To
            $(".fadeto").click(function () {
                $("img").fadeTo("slow", 0.5);
                $("img").css("background-color", "lightpink");
            });
        });
    </script>
</head>
<body>
    <button class="fadeout" style="background-color: #add8e6;">Fade Out</button>
    <button class="fadein" style="background-color: #00bfff;">Fade In</button>
    <button class="fadetoggle" style="background-color: #ffa500;">Fade Toggle</button>
    <button class="fadeto" style="background-color: #ffb6c1;">Fade To</button>
    <br />
    <img src="../modul3/gambar/LOGIN.jpg" alt="Logo" />
</body>
</html>
